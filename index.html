<!DOCTYPE hmtl>
<html lang="en">
<head>
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>RP Slider</title>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
</head>
<body>
    <div id="slide-container"> <!-- This is the slider window. This window can be set to any size. Contains the full 300% width slideshow and the nav buttons -->
    
    <div id="slide-span"> <!-- The full 300% width slideshow -->
    <div class="slide slide-1">
        <h1>Slide One!</h1>
    </div>
    <div class="slide slide-2">
        <h1>Slide Two!</h1>
    </div>
    <div class="slide slide-3">
        <h1>Slide Three!</h1>
    </div>
    </div> <!-- </slide-span> -->
        
    <span id="slide-left" onclick="changeSlide(99)">&#10094</span>
    <span id="slide-right" onclick="changeSlide(100)">&#10095</span>
        
    <div id="slide-nav-span"> <!-- Container for the nav buttons -->
    <div class="slide-nav" onclick="changeSlide(0)"></div>
    <div class="slide-nav" onclick="changeSlide(1)"></div>
    <div class="slide-nav" onclick="changeSlide(2)"></div>
    </div>
    
    </div> <!-- </slide-container> -->
    
    <script src="slideySlideshow.js"></script>
    
</body>
</html>
